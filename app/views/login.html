<nav class="navbar navbar-default">
  <div class="container-fluid">
    <ul class="nav navbar-nav">
      <li><a href ng-click = "home()">Home</a></li>
      <li><a href ng-click = "register()">Register</a></li>
    </ul>
  </div>
</nav>
<div class="jumbotron text-center">
    <h2>Login</h2>
</div>

<div class="container col-sm-4 col-sm-offset-4">
    <div class="help-block with-errors alert-danger">{{error_message}}</div>
    <form ng-submit="login()">
        <div class="form-group">
            <label for="login__email">Email</label>
            <input type="email" class="form-control" id="login__email" ng-model="user.email"
                   placeholder="ex. john@notgoogle.com"/>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" ng-model="user.password"/>
        </div>

        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>
